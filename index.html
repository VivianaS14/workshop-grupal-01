<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkShop</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="main-container">
        <section class="rate-container">
            <section class="icon-star">
                <img src="./images/icon-star.svg" alt="Star">
            </section>
            <section class="info-container">
                <h2>How did we do?</h2>
                <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our</p>
            </section>
            <section class="rate-scale">
                <input class="rate-btn" type="button" value="1">
                <input class="rate-btn" type="button" value="2">
                <input class="rate-btn" type="button" value="3">
                <input class="rate-btn" type="button" value="4">
                <input class="rate-btn" type="button" value="5">
            </section>
            <div>
                <button class="btn-submit" type="submit">SUBMIT</button>
            </div>
        </section>
        <section class="result-container hidden">
            <section class="icon-thakful">
                <img src="./images/illustration-thank-you.svg" alt="Illustration thank you">
            </section>
            <section class="result">
                
            </section>
            <section class="thanks-container">
                <h2>Thank you!</h2>
                <p>We appreciate you taking the time to give a rating.</p>
                <p>If you ever need more support, don't hesitate to get in touch!</p>
            </section>
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
